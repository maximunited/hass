      entity_id: sensor.shellyplus1pm_b8d61a8a080c_washing_machine_current
      above: 0
      below: 1.5
      for: '00:00:30'
  condition:
    - condition: state
      entity_id: switch.shellyplus1pm_b8d61a8a080c_washing_machine
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.washing_machine_status
        state: 'Powered Down'
      - condition: state
        entity_id: input_select.washing_machine_status
        state: 'Switched Off'
      - condition: and ## Door open after state is clean
        conditions:
