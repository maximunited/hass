            entity_id: binary_sensor.door_window_sensor_158d00044ab446
            state: 'on' # Door open
          - condition: state
            entity_id: input_select.washing_machine_status
            state: 'Clean'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.washing_machine_status
